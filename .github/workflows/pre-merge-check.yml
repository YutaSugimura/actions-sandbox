name: Require Up-to-Date Branch

on:
  pull_request:
    types: [opened, synchronize, reopened]  # PR作成・更新時などに実行

jobs:
  before_all:
    name: 'before all'
    runs-on:
      - self-hosted
      - contra-general-purpose
    steps:
      - name: git checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: check if branch is ahead of main
        run: |
          if ! git merge-base --is-ancestor origin/main ${{ github.event.pull_request.head.sha }};
          then echo "This branch is not up to date with main";
          exit 1; fi
      - run: echo "Starting CI"